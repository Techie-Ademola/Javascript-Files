<body>
    <div class="container jumbotron px-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="myDIV" class="header">
                    <h2 style="margin:5px" class="pb-5 font-weight-bold text-center">My To Do List</h2>
                    <div class="input-group mb-3">
                        <input type="text" id="inputToDo" class="form-control" placeholder="Title..." aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button" id="button-addon2" onclick="addToDo()">Add-To-do-List</button>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="tab">
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>To-Do List</th>
                                <th>Delete</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            
                        </tbody>
                    </table>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<!-- <script src="https://kit.fontawesome.com/0c390bb7a0.js" crossorigin="anonymous"></script> -->
    
    <script>
        let inputToDo = document.getElementById('inputToDo');
        var todo = []

        function reFetch() {
            let tBody = document.getElementById('tBody');
            tBody.innerHTML = "";
            for (let i = 0; i < todo.length; i++) {
                tBody.innerHTML += 
                `<tr>
                    <td>${i + 1}</td>
                    <td>${todo[i]}</td>
                    <td><button type="button" onclick="deleteTodo(${i})">Delete</button></td>
                    <td><button type="button">Edit</button></td>
                 </tr>
                `
            }
        }
        reFetch()

        function addToDo() {
            let status = false
            let generateToDo = inputToDo.value;
            for (let v = 0; v < todo.length; v++) {
                if (generateToDo == todo[v]) {
                     status = true
                }
            }
            if (status) {
                alert('Duplicate Entry Detected!')
            }
            else if (generateToDo == "") {
                alert('You must add Something!')
            }
            else {
                todo.push(generateToDo)
                // console.log(todo);
                inputToDo.value = ""                
            }
            reFetch()    
        }

        function deleteTodo(i) {
            todo.splice(i, 1)
            reFetch()
        }
